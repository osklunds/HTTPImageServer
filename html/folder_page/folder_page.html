<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<style>

* {
    box-sizing: border-box;
}

.column {
    float: left;
    width: 33.33%;
    padding-left: 5px;
    padding-right: 5px;
    padding-top: 5px;
    padding-bottom: : 5px;
}

.row::after {
    content: "";
    clear: both;
    display: table;
}

.image_container {
    cursor: pointer;
}

.image {
    object-fit: cover;
    aspect-ratio: 1/1;
    width: 100%;
}

.top_button {
    TOP_BUTTON_CURSOR
    background-color: gray;
    width: 100%;
    padding: 10px;
    font-family: Helvetica, sans-serif;
    margin-bottom: 10px;
    aspect-ratio: 3/1;
    width: 100%;
    display: flex;
    justify-content: center;
    align-content: center;
    flex-direction: column;
}

.folder_button {
    cursor: pointer;
    background-color: lightgray;
    padding: 10px;
    font-family: Helvetica, sans-serif;
    margin-bottom: 10px;
    aspect-ratio: 3/1;
    width: 100%;
    display: flex;
    justify-content: center;
    align-content: center;
    flex-direction: column;
}
</style>
</head>

<body onscroll="page_scrolled()">

<div class="top_button" height="30px" TOP_BUTTON_ONCLICK>
TOP_BUTTON_TEXT

</div>

FOLDER_LIST

<div class="row">
THUMBNAIL_LIST
</div>

</body>
</html>

<script>

window.onload = page_loaded;

function page_loaded() {
    var key = window.location.href;
    var val = sessionStorage.getItem(key);

    if (val) {
        window.scrollTo(0, parseInt(val));
    }
}

function page_scrolled() {
    var key = window.location.href;
    var val = window.pageYOffset;

    sessionStorage.setItem(key, val);
}

</script>

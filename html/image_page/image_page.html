<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body, html {
    height: 100%;
    margin: 0;
    background-color: black
}

.bg {
    background-image: url("BACKGROUND_IMAGE_LINK");

    height: 100%;
    float: center;

    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
}

.top_button {
    cursor: pointer;
    float: left;
    width: 60%;
    height: 20%;
    background-color: blue;
    opacity: .0;
}

.left_button {
    LEFT_BUTTON_CURSOR
    float: left;
    width: 20%;
    height: 100%;
    background-color: red;
    opacity: .0;
}

.right_button {
    RIGHT_BUTTON_CURSOR
    width: 20%;
    height: 100%;
    background-color: green;
    margin-left: auto; 
    margin-right: 0;
    opacity: .0;
}

</style>
</head>

<body>

<div class="bg">
    <div class="left_button" LEFT_BUTTON_ONCLICK></div>

    <div class="top_button" TOP_BUTTON_ONCLICK></div>

    <div class="right_button" RIGHT_BUTTON_ONCLICK></div>
</div>

</body>
</html>
